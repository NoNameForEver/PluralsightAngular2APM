<div class="panel panel-primary panelMargin">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div>
                <div class="col-md-4"><input type="text" [(ngModel)]="listFilter" /></div>
            </div>

        </div>
         <div class="row">
            <div class="col-md-6">
                <h3> filtered by:{{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
        <table class="table" *ngIf='products && products.length'>
            <thead>
                <tr>
                    <th>
                        <button (click)='toggleImage()' class="btn btn-primary">{{btnText}}</button>
                    </th>
                    <th>
                        Product
                    </th>
                    <th>
                        Code
                    </th>
                     <th>
                         Available
                    </th>
                        <th>
                         Price
                    </th>
                        <th>
                         5 Star Rating
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products|productFilter:listFilter">
                     <td>
                        <img *ngIf='showImage' width="50" height="50" src="{{product.imageUrl}}"/></td>
                    <td><a [routerLink]="['/product/',product.productId]">
                         {{product.productName}}
                    </a>
                       </td>
                    <td>{{product.productCode | lowercase}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                    <td><ai-star rating={{product.starRating}} (ratingClicked)='onRatingClicked($event)'></ai-star></td> 
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
